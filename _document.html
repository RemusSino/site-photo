<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adriana Sinorchian | Fotografie Profesională</title>
    <meta name="description" content="Servicii profesionale de fotografie pentru nunți, botezuri, cununii și sesiuni foto în studio. Surprinde momentele importante din viața ta cu Adriana Sinorchian.">
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: https:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; connect-src 'self';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
    <!-- Static CSS -->
    <link rel="stylesheet" href="/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico">
</head>
<body>
    <div id="__next">
        <!-- Content will be injected here -->
    </div>
    
    <!-- Ensure Hydration -->
    <script>
        // Basic client-side navigation polyfill if needed
        document.addEventListener('click', function(e) {
            const link = e.target.closest('a');
            if (link && link.getAttribute('href').startsWith('/') && !e.ctrlKey && !e.metaKey) {
                e.preventDefault();
                window.location.href = link.href;
            }
        });
    </script>
</body>
</html>
